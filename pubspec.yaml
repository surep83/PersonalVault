name: personal_vault_v4
description: A secure personal vault app with encryption and Google Drive sync.
publish_to: 'none'

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Encryption and security
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.3
  pointycastle: ^3.9.1
  argon2: ^1.0.1   # âœ… stable version compatible with Flutter 3.35.6

  # Local database
  sqflite: ^2.4.0
  path: ^1.9.0
  path_provider: ^2.1.4

  # Google Drive sync
  googleapis: ^13.0.0
  google_sign_in: ^6.2.1

  # File & document utils
  file_picker: ^8.1.2

  # PDF viewer (stable)
  pdfx: ^2.6.0

  # State management + UI
  provider: ^6.1.2
  intl: ^0.19.0
  fl_chart: ^0.68.0
  # PDF rendering for thumbnails
  pdf_render: ^1.4.12
  # Image compression for thumbnails
  flutter_image_compress: ^1.1.0
  # Background tasks
  workmanager: ^0.5.0
  # Web-friendly local storage
  shared_preferences: ^2.1.0
  animate_do: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
